<section>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="form" (ngSubmit)="submit()">
                <div data-mdb-input-init class="form-outline mb-4 grid-container">
                  <input formControlName="FirstName" type="text" id="form3Example11cg" class="form-control form-control-lg" />
                  <input formControlName="LastName" type="text" id="form3Example12c2g" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example11cg">First Name</label>
                  <label class="form-label" for="form3Example12cg">Last Name</label>
                  <p *ngIf="FirstName?.hasError('pattern')" class="error">Invalid First Name</p>
                  <p *ngIf="LastName?.hasError('pattern')" class="error">Invalid Last Name</p>
                </div>

                <div data-mdb-input-init class="form-outline mb-4 grid-container2">
                  <select formControlName="CountryCode" id="form3Example21cg" class="form-control form-control-lg small-font">
                    <option *ngFor="let item of countryCodes" [value]="item.code">
                      {{ item.country }}
                    </option>
                  </select>
                  <input formControlName="MobileNumber" type="text" id="form3Example22cg" class="form-control form-control-lg small-font" />
                  <label class="form-label" for="form3Example22cg">Mobile Number</label>
                  <!-- <p *ngIf="MobileNumber?.errors || CountryCode?.errors" class="error">Invalid Phone Number</p> -->
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input formControlName="Email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <p *ngIf="Email?.hasError('pattern')" class="error">Invalid Email</p>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input formControlName="Password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <p *ngIf="Password?.hasError('pattern')" class="error">Minimum eight characters, at least one letter, one number and one special character</p>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input formControlName="RetypePassword" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <p *ngIf="form.hasError('NoMatch')" class="error">Passwords Don't Match </p> 
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in
                    <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label> 
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a href="#!" class="fw-bold text-body"><u>Login here</u></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
